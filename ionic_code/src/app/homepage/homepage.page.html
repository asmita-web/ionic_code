

<div class="w3-sidebar" style="width:20%">
  <div class="textstyle">
      <h3 class="w3-bar-item" style="text-align: center;">
          <img src="../../assets/logo.png" alert="image" width="146px"/>
      </h3>
  </div>
  <div class="textstyle">
      <div>
          <a href="#" class="w3-bar-item w3-button">Employee</a>
          <a href="#" class="w3-bar-item w3-button">User</a>
          <a href="#" class="w3-bar-item w3-button">Employee</a>
      </div>
  </div>
</div>

<ion-content *ngIf="!detailpage">  
  <div>
    <div style="margin-left:20%;padding: 15px;" >
    
        <div class="w3-container ">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <td colspan="12">
                        <div>
                            <span style="float:left;font-size: 17px;font-weight: 600;">
                                Manage Employee
                             </span> 
                             <span (click)="logout()" style="float:right;font-size: 17px;font-weight: 600;cursor: pointer;">Log Out</span>
                          </div>
                      </td>
                      <!-- <td style="font-size: 17px;
                      font-weight: 600;" colspan="8"> -->
                     
                    
                    
                      
                  </tr>
                  <tr>

                  </tr>
                  <tr>
                      <th scope="col">Sr</th>
                      <th scope="col">Company Logo</th>
                      <th scope="col">Name</th>
                      <th scope="col">Company</th>
                      <th scope="col">Designation</th>
                      <th scope="col">Action</th>
                    </tr>
                  <!-- <tr>
                      <td colspan="12">
                          <input type="text" [value]="filterdata"
                          [(ngModel)]="filterdata" (ngModelChange)='searchdata()' name="filterdata"   placeholder="Search"/>
                      </td>
                    
                  </tr> -->
                
              </thead>
              <tbody> 
                <tr *ngFor="let item of datalist; let i = index;">
                    <td>{{i+1}}</td>
                    <td>
                       <div style="width: 77px;" >
                          <img src="{{item?.company_logo}}" width="77px" style="border-radius: 50px;" alert="image"/>
                       </div> 
                      </td>
                  <td scope="row">{{item?.name}}</td>
                  <td>{{item?.company}}</td>
                  <td>{{item?.designation}}</td>
                  <td>
                      <span style="font-size: 24px;" (click)="getemployeebyid(item?.id)"   class="glyphicon glyphicon-info-sign"></span>
                  </td>
                </tr>
               
              </tbody>
            </table>
            
          
        </div>
        
        </div>
 
      
  </div>
  


</ion-content>
<ion-content *ngIf="detailpage">
  <div  style="margin-left:20%;padding: 15px;">
    <div class="pagedesign" style="padding:6px">
        <div class="innerdetail" style="margin-bottom: 65px;">
            <h3>Employee Detail</h3>
            <span (click)="backmanagepage()" style="cursor:pointer">Back</span>
        </div>
        <div class="row">
    <div class="column" style="padding: 38px;">
      <img src="{{getiddata[0]?.company_logo}}" alert="image" />
    </div>
        </div>
        <div class="row innerdetail" >
            <div class="column">
                <label>
                   Name: {{getiddata[0]?.name}}
                </label>
           
            </div>
            <div class="column">
                <label>
                    Rating: {{getiddata[0]?.rating}}
                </label>
             
             </div>

             <div class="column">
                 <label>
                    Company: {{getiddata[0]?.company}}
                 </label>
              
             </div>
             <div class="column">
                 <label>
                    Interests: {{getiddata[0]?.interests}}
                 </label>
             
             </div>
    
        </div>
        <div class="row innerdetail">
            <div class="column">
                <label>
                    View More: {{getiddata[0]?.view_more}}
                </label>
             
            </div>
            <div class="column">
                <label>
                    Designation: {{getiddata[0]?.designation}}
                </label>
             
             </div>
             <div class="column">
                 <label>
                    Job Descripton: {{getiddata[0]?.job_descripton}}
                 </label>
              
             </div>
    </div>
    
 
</div>
</div>
</ion-content>
