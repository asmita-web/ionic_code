

<ion-content>
  <div class="maincontent">
    <div class="innercontent">
        <div class="mainclass">
            <div class="innerimage">
                <img src="../../assets/employee.jpg" alert="image"/>
            </div>
            <div class="innerimage">
                <div class="innertext">
                    <h2>Sign In</h2>
                </div>
                <div>
                    <form #form="ngForm">
                        <div class="inputclass">
                            <input type="text" id="username" name="username" [(ngModel)]="username"   placeholder="Username"/>
                        </div>
                        <div class="inputclass">
                            <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="password"/>
                        </div>
                       <div class="button">
                        <button type="button"  (click)="submitdata()" [disabled]="!form.valid"  class="btn btn-primary">Log in</button>
                       </div>
                    </form>
                    
                </div>
               

            </div>
        </div>
    </div>
</div>
